<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500 - Internal Server Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fefefe;
            text-align: center;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        svg {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 60px;
            color: #d32f2f;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #0d6efd;
            padding: 10px 20px;
            border-radius: 6px;
        }

        a:hover {
            background-color: #0b5ed7;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="pulse" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64">
            <circle cx="32" cy="32" r="30" stroke="#d32f2f" stroke-width="4"/>
            <path d="M20 32l6 6 18-18" stroke="#d32f2f" stroke-width="4" fill="none"/>
            <line x1="32" y1="44" x2="32" y2="50" stroke="#d32f2f" stroke-width="4"/>
            <circle cx="32" cy="54" r="2" fill="#d32f2f"/>
        </svg>
        <h1>500</h1>
        <p>Oops! Something went wrong on our end.<br>Please try again later.</p>
        <a href="{{ url_for('index') }}">Go to Home</a>
    </div>
</body>
</html>
